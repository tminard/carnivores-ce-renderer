# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Create release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following configuration:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      matrix:
        os: [windows-latest]
        build_type: [Release]
        c_compiler: [cl]
        cpp_compiler: [cl]

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "runtime-dir=${{ github.workspace }}/runtime" >> "$GITHUB_OUTPUT"
        echo "release-dir=${{ github.workspace }}/release" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}
    
    - name: Prepare Release Directory
      if: matrix.os == 'windows-latest'
      run: |
        $release_dir = "${{ steps.strings.outputs.release-dir }}"
        $build_output_dir = "${{ steps.strings.outputs.build-output-dir }}\Release"
        $runtime_dir = "${{ steps.strings.outputs.runtime-dir }}"
    
        Write-Output "Release directory: $release_dir"
        Write-Output "Build output directory: $build_output_dir"
        Write-Output "Runtime directory: $runtime_dir"
        
        # Create the release directory
        New-Item -ItemType Directory -Force -Path $release_dir
    
        # Copy the .exe and runtime contents to the release directory
        Copy-Item -Path "$build_output_dir\*.exe" -Destination $release_dir
        Copy-Item -Path "$build_output_dir\*.dll" -Destination $release_dir
        Copy-Item -Path "$runtime_dir\*" -Destination $release_dir -Recurse
    
    - name: Zip Release Directory
      if: matrix.os == 'windows-latest'
      run: |
        $release_dir = "${{ steps.strings.outputs.release-dir }}"
        $zip_path = "$release_dir\CarnivoresRenderer.zip"
        Compress-Archive -Path "$release_dir\*" -DestinationPath $zip_path
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Windows Build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.strings.outputs.release-dir }}\CarnivoresRenderer.zip
        asset_name: CarnivoresRenderer.zip
        asset_content_type: application/zip
